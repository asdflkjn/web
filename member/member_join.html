	<div class="container contact">
		<div class="row">
			<div class="col-md-7">
				<form class="form-horizontal" role="form" id="ajax-contact-form" method="post" action="DBprocess.jsp">
			        <div class="form-group"> 
				        <label for="name" class="col-xs-2 col-lg-2 control-label">이름</label>
				        <div class="col-xs-10 col-lg-10">
							<input type="text" class="form-control required" id= "name" name="name"
								required placeholder="이름" title="name">
						</div>
				    </div> 	
				    <div class="form-group"> 
			        	<label for="userid" class="col-xs-2 col-lg-2 control-label">아이디</label>
						<div class="col-xs-10 col-lg-10">
							<input type="text" class="form-control required" id="userid" name="userid"
								required placeholder="아이디" title="userid">
						</div>
				    </div>
				    <div class="form-group">  	
						<label for="member_pw1" class="col-xs-2 col-lg-2 control-label">비밀번호</label>
						<div class="col-xs-10 col-lg-10">
						<input type="password" class="form-control required" id="member_pw1" name="member_pw1"
							required placeholder="비밀번호" title="member_pw1" size="20">
						</div>
				    </div>
				    <div class="form-group"> 
						<label for="member_pw2" class="col-xs-2 col-lg-2 control-label">비밀번호 확인</label>
						<div class="col-xs-10 col-lg-10">
						<input type="password" class="form-control required" id="member_pw2" name="member_pw2"
							required placeholder="비밀번호 확인" title="member_pw2" size="20">
						</div>
				    </div>
				    <div class="form-group"> 
						<label for="email" class="col-xs-2 col-lg-2 control-label">주소</label>
						<div class="col-xs-10 col-lg-10">
						<input type="email" class="form-control required" id="email" name="email"
							required placeholder="abcd@domain.com" title="email">
						</div>
				    </div>
				    <div class="form-group"> 
						<label for="email" class="col-xs-2 col-lg-2 control-label">이메일</label>
						<div class="col-xs-10 col-lg-10">
						<input type="email" class="form-control required" id="email" name="email"
							required placeholder="abcd@domain.com" title="email">
						</div>
				    </div>
				    <div class="form-group"> 
						<label for="birth" class="col-xs-2 col-lg-2 control-label">생일</label>
						<div class="col-xs-10 col-lg-10">	
							<input type="date" id="birth" name="birth" min="1925-04-09" max="2025-04-09" step="1" value="2011-11-11"/>
						</div>
				    </div>
				    <div class="form-group">  
						<label for="gender" class="col-xs-2 col-lg-2 control-label">성별</label>
						<div class="col-xs-10 col-lg-10">
							<input type='radio' id='gender' name='gender' value='M' checked='checked'>
							<input type='radio' id='gender' name='gender' value='F'> 
						</div>
				    </div>

				    <div class="form-group">  
						<label for="gender" class="col-xs-2 col-lg-2 control-label">성별</label>

						<textarea class="form-control required"
							id="message" name="message" title="message" placeholder="내용" rows=5></textarea>
						</div>
				    </div>
					<div class="form-group">  
	        			<div class="col-xs-offset-2 col-xs-10 col-lg-offset-2 col-lg-10 ">  
							<button class="btn btn-primary" type="submit">전 송</button>
							<button type="reset" class="btn btn-primary">재설정</button>
						</div>

	<script>
		$('.carousel').carousel()

		$('.wp1').waypoint(function() {

		}, {
			offset : '75%'
		});
		$('.wp2').waypoint(function() {
			$('.wp2').addClass('animated fadeInUp');
		}, {
			offset : '75%'
		});
		$('.wp3').waypoint(function() {
			$('.wp3').addClass('animated fadeInDown');
		}, {
			offset : '55%'
		});
		$('.wp4').waypoint(function() {
			$('.wp4').addClass('animated fadeInDown');
		}, {
			offset : '75%'
		});
		$('.wp5').waypoint(function() {
			$('.wp5').addClass('animated fadeInRight');
		}, {
			offset : '75%'
		});
