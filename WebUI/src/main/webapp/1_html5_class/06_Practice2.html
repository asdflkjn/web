<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<form action="xxxxx.jsp">
<fieldset>
<legend>로그인 정보</legend>
<ol>
	<li>
		<label for='id'>아이디</label>
		<input id='id' name='id' type='text'/>
	</li>
	<li>
		<label for='pw'>비밀번호</label>
		<input id='pw' name='pw' type='password'/>
	</li>
	<li>
		<label for='confirm'>비밀번호 확인</label>
		<input id='confirm' name='confirm' type='password'/>
	</li>
	<li>
		<label for='grade'>회원등급</label>
		<input id='grade' name='grade' type='text' list='grades' value='준회원'/>
		<datalist id='grades'>
			<option>준회원</option>
			<option>정회원</option>
		</datalist>
	</li>


</ol>

</fieldset>
</form>

<form action="xxxxx.jsp">
	<fieldset>
	<legend>개인 정보</legend>
	<ol>
		<li>
			<label for='irum'>이름</label>
			<input id='irum' name='irum' type='text' placeholder='5자미만 공백없이' />
		</li>
	
		<li>
			<label for='mail'>메일주소</label>
			<input id='mail' name='mail' type='email' placeholder='abcd@domain.com' />
		</li>
	
		<li>
			<label for='phone'>연락처</label>
			<input id='phone_1' name='phone' type='tel' /> -
			<input id='phone_2' name='phone' type='tel' /> -
			<input id='phone_3' name='phone' type='tel' />
		</li>
	
		<li>
			<label for='birth'>생일</label>
			<input id='birth' name='birth' type='date' />
		</li>
	
	</ol>
		
	</fieldset>

</form>

<form action="xxxxx.jsp">
	<fieldset>
		<legend>코딩 숙련도(상,중,하)</legend>
		<ol>
			<li>
				<input id='depth' name='depth' type='range' min='1' max='3' value='2' step='1'/>
			</li>
		</ol>	
	</fieldset>
</form>

<form action="xxxxx.jsp">
	<fieldset>
	
		<input type='submit' value='제출'/>
	</fieldset>
</form>


</body>
</html>
