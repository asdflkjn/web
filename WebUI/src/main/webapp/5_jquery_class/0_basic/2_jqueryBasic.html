<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8"/>
	<title> 첫 연습 </title>

<style type="text/css">
	.active{  
		border: 3px solid red; 
		outline: 3px solid red;
	}
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<script type="text/javascript">

$(document).ready(function(){
	
	//[1]--------------
	$('ul > .woman').css({'background':'lightblue'});  //ul > .man: ul의 자식 중에 클래스가 ~인 애를 찾을거야
	$('ul > .man').css({'background':'lightyellow'});  
	//[2]--------------
	var redBox = $('input.inputText');
	redBox.focus(function(){ //포커스가 갔을 때 어떤 클래스를 지정할거야
		//redBox.addClass('active');
		$(this).addClass('active'); //$(this): 제이쿼리 this, 이벤트가 발생한 애만 뜨게
	});
	// focus <-> blur
	redBox.blur(function(){ 
		$(this).removeClass('active'); 
	});
	
	// [3]-----------
	/* 
		자바스크립트: innerHTML
		제이쿼리  : text() / html()
		
		[*]제이쿼리 특징: setter와 getter가 동일하다
		
			함수(인자): setter
			함수()  : getter
	*/
	
	//alert( $('#divText').text() );
			
	//$('#divText').text("변경합니다")
	
	$('#divText').text('<img sre="image/grm.jpg" />')
	
	$('#divHtml').html('<img sre="image/grm.jpg" />');
	
	$('#divEmpty').empty();
	
	//현재 강아지 그림을 클릭하면 고양이그림으로 변경
	$('#changeGrim').click(function(){
		//alert('ok')
		//$('#changeGrim').attr('src', 'images/cat.jpg');
		 
		//alert($(this)).attr('src')); //"images/puppy.jpg"
		//alert($(this).attr('src').replace('puppy','cat'));
		$(this).attr('src', $(this).attr('src').replace('puppy','cat') );
		
	})
})


</script>

</head>
<body>
	<!--  1 -->
	<ul>
		<li class="man">김수현</li>
		<li class="woman">김희애</li>
		<li class="woman">송혜교</li>
		<li class="man">하정우</li>
