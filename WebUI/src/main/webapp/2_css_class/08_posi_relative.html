<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 상대배치 </title>
</head>

<style type="text/css">

div {
	width: 100px;
	height: 150px;
	border: 1px solid gray;

	color: purple;
	background: aliceblue;

	display: inline-block;
	
	text-align: center; 
	line-height: 150px;
} 

div:nth-of-type(even):hover {
	background: lightgreen;
	position: relative;
	left: 20px;
	top: 20px;
}

div:nth-of-type(odd):hover {
	background: blue;
	position: relative;
	left: 20px;
/* 	top: -20px; */
	bottom: 20px;
}



</style>

<body>
	<h3> 나의 취미 </h3>
	<hr>
	<div>소풍</div>
	<div>나들이</div>
	<div>책보기</div>
	<div>멍때리기</div>
	<div>맛집탐방</div>
</body>
</html>
