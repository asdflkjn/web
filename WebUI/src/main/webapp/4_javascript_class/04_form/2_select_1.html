<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 예제 2 </title>
<script type="text/javascript">

window.onload = function(){
	
	var mango = frm.mango; //mango는 select태그

	//var mango = frm.mango.value; //mango라는 변수에 들어있는 값은 숫자 2
	/* 
	var mango_price = mango.getAttribute("data-price");
	var avocado_price = avocado.getAttribute("data-price");
	
	mango.onchange = calc;
	avocado.onchange = calc; //이벤트는 호출이 아닌연결이다!
	
	function calc(){
		frm.total.value = mango.value * mango_price
						+ avocado.value * avocado_price;
		 
	}
	
}

</script>
