 /*  (2) 객체 분할
  */
let book = {title:"Master book"
			, publish:"ICT"
			, price: 10000};
document.write('제목:'+book.title+'<br/>');  
document.write('가격:'+book.price+'<hr/>');  
document.write('제목:'+book['title']+'<br/>');  
document.write('가격:'+book['price']+'<hr/>');  

let{title, price}=book; //낱개의 변수로 뽑아냈기에 바로 변수를 써도된다.
document.write('제목:'+title+'<br/>');  
document.write('가격:'+price+'<hr/>');
