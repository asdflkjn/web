<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title> 파라메터 인자</title>
	
	<script>
		// 기본형 파라메터 인자 ( call by value )
		var pri = 10;
		function priParam ( pvalue ){
			pvalue--;
			return pvalue;
		}
		document.writeln('기본형 인자 1> ' + priParam( pri ) +"<br/>"); //9
		document.writeln('기본형 인자 2> ' + pri  +"<br/>"); //10

		// 참조형 파라메터 인자 ( call by reference )
		var ref = [ 1, 2, 3, 4, 5 ];
		function refParam ( rvalue ){
			rvalue.pop(); //pop: 맨 마지막에 들어간 애 빼버리는 애
			return rvalue;
		}
		document.writeln('참조형 인자 1> ' + refParam( ref ) +"<br/>"); //1,2,3,4
		document.writeln('참조형 인자 2> ' + ref  +"<br/>");	//1,2,3,4	

	</script>
</head>

<body>

  
 </body>
</html>
